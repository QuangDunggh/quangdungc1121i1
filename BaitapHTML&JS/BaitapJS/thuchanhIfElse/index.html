<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh nam nhuan</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Enter the year'));
        if (a % 4 == 0) {
            if (a % 100 == 0) {
                if (a % 400 == 0) {
                    alert(a + 'is a leap year');
                } else {
                    alert(a + 'is not a leap year');
                }
            } else {
                alert(a + 'is a leap year')
            }
        } else {
            alert(a + 'is not a leap year')
        }
    </script>
</body>
</html>
