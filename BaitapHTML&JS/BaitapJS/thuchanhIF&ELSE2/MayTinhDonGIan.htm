<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May tinh don gian</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"> 
                <input type="text" id="display" name="display">
            </td>
        </tr>
        <tr>
            <td><input type="button" id="number1" value="1" onclick="document.getElementById('display').value += this.value" ></td>
            <td><input type="button" id="number2" value="2" onclick="document.getElementById('display').value += this.value" ></td>
            <td><input type="button" id="number3" value="3" onclick="document.getElementById('display').value += this.value" ></td>
            <td><input type="button" id="addition" value="+" onclick="document.getElementById('display').value += this.value"></td>
        </tr>
        <tr>
            <td><input type="button" id="number4" value="4" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="number5" value="5" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="number6" value="6" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="subtraction" value="-" onclick="document.getElementById('display').value += this.value"></td>
        </tr>
        <tr>
            <td><input type="button" id="number6" value="7" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="number7" value="8" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="number8" value="9" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="multiplication" value="*" onclick="document.getElementById('display').value += this.value"></td>
        </tr>
        <tr>
            <td><input type="button" id="C" value="C" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="number0" value="0" onclick="document.getElementById('display').value += this.value"></td>
            <td><input type="button" id="equal" value="=" onclick="document.getElementById('display').value = this.value + eval(document.getElementById('display').value) "></td>
            <td><input type="button" id="division" value="/" onclick="document.getElementById('display').value += this.value"></td>
        </tr>
    </table>
</body>
</html>
