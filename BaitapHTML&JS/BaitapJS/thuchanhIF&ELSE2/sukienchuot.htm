<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su kien chuot</title>
</head>
<body onload="init()">
 
        <img id="ball" src="ball.jpg"> <br>
        <span>Click buton below to move the image to right</span> <br>
        <button onclick="move()">Click me</button>
   
   
    <script>
        const step = 5;
        function init() {
            let ball = document.getElementById('ball');
            ball.style.position = 'relative';
            ball.style.left = 0;
            ball.style.top = 0;
        }
        function move() {
            let ball = document.getElementById('ball');
            ball.style.left = (parseInt(ball.style.left) + step) + 'px';
        }
      
             
    </script>
     
</body>
</html>
