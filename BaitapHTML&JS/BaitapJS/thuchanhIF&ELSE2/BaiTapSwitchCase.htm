<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap Switch case</title>
</head>
<body>
    <input type="text" name="thang" id="month">
    <input type="button" id="doMath" value="Tính số ngày" onclick="tinh()">
    <script>
        
        function tinh() {
            var month = Number(document.getElementById('month').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write('Là tháng có 31 ngày');
                    break;
                case 2:
                    document.write('Là tháng có 28 hoặc 29 ngày');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write('Là tháng có 30 ngày');
                    break;
                default:
                    document.write('Không có tháng này');
            
                
        }
        }
    </script>
</body>
</html>
