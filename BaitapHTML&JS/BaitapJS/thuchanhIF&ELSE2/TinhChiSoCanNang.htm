<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh chi so can nang</title>
</head>
<body>
    <script>
        let weight = Number(prompt('Chi so can nang:'));
        let height = Number(prompt('Chi so chieu cao'));
        let bmi = weight / (height**2);
        /*
        if (bmi < 18.5) {
            alert('Uderweight');
        } else if (bmi < 25) {
            alert('Normal');
        } else if (bmi < 30) {
            alert('Overweight');
        } else {
            alert('Obese');
        } */

        bmi < 18.5 ? alert('Underweight') : (bmi < 25 ? alert('Normal') : (bmi < 30 ? alert('Overweight') : alert('Obesen')));
    </script>
</body>
</html>
