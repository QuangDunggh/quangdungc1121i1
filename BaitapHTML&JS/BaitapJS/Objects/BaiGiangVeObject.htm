    <title>Hướng đối tượng</title>
</head>
<body>
    <script>
        let person = {
            name : 'Quang Dung',
            age : 22,
            gender : 'male',

                alert(`${this.name} ${this.age} years old and i like ${this.interested[0]} and ${this.interested[1]}`)
                
            }
        }
        person.bio()
    </script>
