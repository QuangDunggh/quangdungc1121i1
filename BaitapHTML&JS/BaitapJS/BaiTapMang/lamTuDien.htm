<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>

<body>
    <script>
        let english = ['one', 'two', 'three', 'four', 'five'];
        let tiengViet = ['1', '2', '3', '4', '5'];
        let theWord = prompt('Enter here: ');
        let position = -1;
        for (let i = 0; i < english.length; i++) {
            if (theWord == english[i]) {
                position = i
                // alert('Co nghia la: ' + tiengViet[i]);
                break;
            }
        }
        if (position != -1) {
            alert('Co nghia la: ' + tiengViet[position]);
        } else {
            alert('Khong tim thay')
        }
    </script>
</body>

</html>
