    <!-- Bai 1 -->
    <script>
        let min = 10;
        let max = 90;
        let lengthArray = 5;
        let arr = [];
        let total = 0;
        let total1 = 0;
        let total2 = 0;
        let total3 = 0;
        let total4 = 0;

        for (let i = 0; i < lengthArray; i++) {
            arr[i] = [];
            for (let j = 0; j < lengthArray; j++) {
                arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        for (let i = 0; i < lengthArray; i++) {
            for (let j = 0; j < lengthArray; j++) {
                if (arr[i][j] % 2 == 0) {
                    total += arr[i][j];
                }
            }
        }
        for (let i = 0; i < lengthArray; i++) {
            total1 += arr[i][i];
        }
        for (let i = lengthArray - 1, j = 0; i > 0, j < lengthArray; i--, j++) {

            total2 += arr[j][i];
        }
        for (let j = 0; j < lengthArray; j += 4) {
            for (let i = 0; i < lengthArray; i++) {
                total3 += arr[i][j];
            }
        }
        for (let j = 1; j < lengthArray - 1; j++) {
            for (let i = 0; i < lengthArray; i += 4) {
                total4 += arr[i][j];
            }
        }
        for (let i = 0; i < lengthArray; i++) {
            for (let j = 0; j <= i; j++) {
                document.write(arr[i][j])
            }
            document.write('<br>')
        }
        for (let i = lengthArray - 1; i >= 0; i--) {
            for (let j = 0; j <= i; j++) {
                document.write(arr[i][j])
            }
            document.write('<br>')
        }

        console.log(arr);
        console.log(total);
        console.log(total1);
        console.log(total2);
        console.log(total3 + total4);
    </script>
