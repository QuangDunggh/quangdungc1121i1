<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ung dung vui</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <tr>
        <th>
            <h1>Type anthing slowly</h1>
        </th>
    </tr>
    <tr>
        <td>
            <textarea name="" id="text" cols="30" rows="10" onkeyup="onKey()"></textarea>
        </td>
    </tr>
    <script>
        let arr = ['T', 'u', 'n', 'g', ' ', 'O', 'c', ' ', 'C', 'h', 'o', '!', '!'];
        let str = '';
        let index = 0;


        function onKey() {
            if (str.length == arr.length) {
                str = '';
                index = 0
            } else {
                str += `${arr[index]}`;
                index++;
            }
            document.getElementById('text').value = str;
        }
    </script>

</body>

</html>
