    <title>Bai tap ve mang</title>

<body>
    <script>
        let array = [];
        for (let i = 0; i <= 9; i++) {
            array.push(Math.floor(Math.random() * (90 -10 + 1) + 10));
        }
        console.log(array);
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i]
        }
        console.log(sum)
        
        let array2 = [] ;
        for (let i = 0; i < array.length; i++) {
            array2.push(array[i] * 2)
        }
        console.log(array2)
    </script>
