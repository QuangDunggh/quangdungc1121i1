<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <table>
        <tr>
            <td><input type="text" name="number1" id="one"></td>
            <td><input type="text" name="number2" id="two"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input type="button" name="addition" value="addition(+)" onclick="addition()"></td>
            <td><input type="button" name="subtraction" value="subtraction(-)" onclick="subtraction()"></td>
            <td><input type="button" name="multiplication" value="multiplication(*)" onclick='multiplication()'></td>
            <td><input type="button" name="division" value="division(/)" onclick="division()"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="result">Result:</td>
        </tr>
    </table>
</body>
</html>
<script src="calculator.js"></script>
