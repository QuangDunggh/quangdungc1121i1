    <p>Result</p>
    <script>
        function isPalindrome(string) {
            string = document.getElementById('check').value;
            let arr = [];
            arr = string.split('');
            let arrLength = arr.length;
            let last = arrLength - 1;
            let xacNhan = 0;
            for (let i = 0; i < arr.length / 2; i++, last--) {
                if (arr[i] == arr[last]) {
                    xacNhan = -1;
                } else {
                    xacNhan = 1;
                    break;
                }
            }
            if (xacNhan == -1) {
                alert('la chuoi doi xung')
            } else {
                alert('Khong phai')
            }



        }
    </script>
