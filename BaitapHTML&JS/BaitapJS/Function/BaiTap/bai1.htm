<body>
    <script>
        function arrRandom(min, max, arrLength) {
            let arr = [];
            let total = 0;
            for (let i = 0; i < arrLength; i++) {
                arr[i] = [];
                for (let j = 0; j < arrLength; j++) {
                    arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                    if (arr[i][j] % 2 == 0) {
                        total += arr[i][j];
                    }
                }
            }
            console.log(total)
            return arr;
        }
        console.log(arrRandom(10,90,5));

    </script>
</body>
