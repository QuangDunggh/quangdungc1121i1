<head>

<body>
    <script>
        function arrRandom(min, max, arrLength) {
            let arr = [];
            for (let i = 0; i < arrLength; i++) {
                arr[i] = [];
                for (let j = 0; j < arrLength; j++) {
                    arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);

                }
            }
            return arr;
        }
        let array = arrRandom(10, 90, 3)
        console.log(array);
        function sumEven(arr = []) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i][j] % 2 == 0) {
                        total += arr[i][j];
                    }
                }
            }
            return total;
        }
        console.log(sumEven(array));

        function sumDuongCheoChinh(arr = []) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i][i];
            }
            return total;
        }
        console.log(sumDuongCheoChinh(array))
       
        function sumDuongCheoPhu(arr = []) {
            let total = 0;
            for (let i = 0, j = arr.length - 1; i < arr.length, j >= 0; i++, j--) {
                total += arr[i][j];
            }
            return total;
        }
        console.log(sumDuongCheoPhu(array));
        
        function sumDuongBien(arr = []) {
            let total1 = 0;
            let total2 = 0;
            for (let i = 1; i < arr.length - 1; i++) {
                for (let j = 1; j < arr.length - 1; j++) {
                    total1 += arr[i][j];
                }

            }
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    total2 += arr[i][j];
                }
            }
            return total2 - total1;
        }
        console.log(sumDuongBien(array))




    </script>
</body>
