    <!-- Bai 9 -->
    <input type="button" value="Bam de kiem tra" onclick="checkedWord()">
    <script>
        let arr = ['sad','s','sd','q','g','u','q','a','a','g','g','w','a','a','y','t','f'];
        let time = 0;
        let xacNhan = 0;
        function checkedWord() {
            let string = prompt('Enter the word to check:');
            for (let i = 0; i < arr.length; i++) {
                if (string == arr[i]) {
                    xacNhan = -1;
                    time++;
                }
            }
            if (xacNhan == -1) {
                alert(`Ki tu co trong Array va xuat hien ${time} lan`);
                time = 0;
            } else {
                alert('Ki tu khong nam trong Araay');
            }
                    
                
        }
        
    </script>
